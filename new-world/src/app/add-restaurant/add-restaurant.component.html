<h1>Add Restaurant</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data entered successfully
  <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="addRestaurant" (ngSubmit)="collectRestaurant()">
  <div class="form-group">
    <label>Name</label>
    <input name="name" pattern="[a-zA-Z ]*" type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="email" type="text" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input name="address" type="text" class="form-control" placeholder="Enter Address" formControlName="address">
  </div>
  <div class="form-group">
    <label>webLink</label>
    <input name="webLink" type="text" class="form-control" placeholder="Enter webLink" formControlName="webLink">
  </div>
  <div class="form-group">
    <label>imgUrl</label>
    <input name="imgUrl" type="text" class="form-control" placeholder="Enter imgUrl" formControlName="imgUrl">
  </div>
  <button id="admin" type="submit" [disabled]="addRestaurant.invalid" class="btn btn-primary">Submit</button>
  <a href="list" [routerLink]="['/list']" id="list of restaurant">List of Restaurant</a>
</form>
