<h1>Edit Restaurant</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data Updated successfully
  <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="editRestaurant" (ngSubmit)="collection()">
  <div class="form-group">
    <label>Name</label>
    <input name="name" type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="email" type="text" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input name="address" type="text" class="form-control" placeholder="Enter Address" formControlName="address">
  </div>
  <div class="form-group">
    <label>webLink</label>
    <input type="text" class="form-control" placeholder="Enter webLink" formControlName="webLink">
  </div>
  <div class="form-group">
    <label>imgUrl</label>
    <input type="text" class="form-control" placeholder="Enter imgUrl" formControlName="imgUrl">
  </div>
  <button id="button" type="submit" class="btn btn-primary">Update</button>
</form>
