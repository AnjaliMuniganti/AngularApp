<h1>Login Here</h1>
<div class="container">
<form [formGroup]="login" (ngSubmit)="collectionLogin()">
  <small class="text-danger">{{msg}}</small>
    <div class="form-group">
        <label>Email</label>
        <input id="email" type="text" class="form-control" [(ngModel)]="register.email" placeholder="Enter Email" formControlName="email">
        <div *ngIf="(email.invalid && email.touched) || email.dirty">
          <small id="error" *ngIf="email.errors?.required" class="text-danger">email is required</small>
          <small *ngIf="email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
        </div>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input id="password" type="password" class="form-control"[(ngModel)]="register.password" placeholder="Enter Password" formControlName="password">
      </div>
    <button id="user" type="submit" [disabled]="login.invalid" class="btn btn-primary">Submit</button>
    <a href="register" [routerLink]="['/register']" id="reg">Register here</a>
  </form>
</div>
